<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // tests whether at-least one element in the array passes the test implemented by the provided function.
    const atLeastOne = people.some(function(person){
      if (2017 - person.year >= 19){
        return true;
      }
    });

    console.log(atLeastOne);

    // Array.prototype.every() // is everyone 19 or older?
    //tests whether all elements in the array pass the test implemented by the provided function.
    const allPeople = people.every(function(person){
      if (2017 - person.year >= 19){
        return true;
      }
    });

    console.log(allPeople);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    //returns the value of the first element in the array that satisfies the provided testing function. Otherwise undefined is returned.
    // find the comment with the ID of 823423
    const findID = comments.find(function(comment){
      return comment.id === 823423;
    })

    console.log(findID);

    // Array.prototype.findIndex()
    //returns the index of the first element in the array that satisfies the provided testing function. Otherwise -1 is returned.
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(function(comment){
      return comment.id === 823423;
    });

    console.log(index);

    //to delete but make a new array can use slice.
    //returns a shallow copy of a portion of an array into a new array object selected from begin to end (end not included). The original array will not be modified.
    //the end is not included so the first line will just do 0 since index is 1.
    const newArray = [
      ...comments.slice(0, index),
      ...comments.slice(index, index +1)
    ];
    console.log(newArray);

    //to delete can do a splice.
    //method changes the contents of an array by removing existing elements and/or adding new elements.
    //index is the position, and 1 is the amount we are removing.
    const removeComment = comments.splice(index, 1);

    console.log(comments);

  </script>
</body>
</html>
