<!DOCTYPE html>
<html lang="en" class="background-image">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>
 //Whats the diff between const and var
 //   thre is a difference, but also seems to just be preference?
 //Why does the ${} work, I thought the $ ment jquery
 //   turns out this is an ES6 thing along with the ``. Is there something similar in ES5?
 //How to know when to use `` instead of ''
 //Working well, causes console errors when any other button is hit
 //   the !audio if statement prevents the console errors, by not running the function.
 //why use transiionend?
 //   easier then doing a keyup event. Listens to when the transition on the playing class finishes. Once that transition ends
 //   it then performs the next function which removes the playing class.

 function removePlaying(event) {
  var key = document.querySelector(`div[data-key="${event.keyCode}"]`);
  var audio = document.querySelector(`audio[data-key="${event.keyCode}"]`);

  if (event.keyCode == "32"){
    var main = document.querySelector(`html`);
    main.classList.toggle('background-image');
    main.classList.toggle('background-image2');
  }else if (!audio) {
    return; //stop the function from running all together if there is no audio associated with that keyCode\
  }else{
    key.classList.remove('playing');
  }
};

function playSound(event) {
  var key = document.querySelector(`div[data-key="${event.keyCode}"]`);
  var audio = document.querySelector(`audio[data-key="${event.keyCode}"]`);

  if (!audio)return; //stop the function from running all together if there is no audio associated with that keyCode

  key.classList.add('playing');
  audio.currentTime = 0;
  audio.play();
};

window.addEventListener("keydown", playSound);
window.addEventListener("keyup", removePlaying);
</script>


</body>
</html>
